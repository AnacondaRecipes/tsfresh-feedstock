{% set name = "tsfresh" %}
{% set version = "0.11.0" %}
{% set sha256 = "c467ad855a6362ad5492ea2e4eb70cc1b87c8c12bd6843e6baf6259b1af7f73c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pyscaffold <2.6
  run:
    - python
    - setuptools
    - requests >=2.9.1
    - numpy >=1.10.4
    - pandas >=0.20.3
    - scipy >=0.17.0
    - statsmodels >=0.6.1
    - patsy >=0.4.1
    - scikit-learn >=0.17.1
    - future >=0.16.0
    - six >=1.10.0
    - tqdm >=4.10.0

test:
  imports:
    - tsfresh

about:
  home: http://github.com/blue-yonder/tsfresh
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Automatic extraction of relevant features from time series'

  doc_url: http://tsfresh.readthedocs.io/
  dev_url: https://github.com/blue-yonder/tsfresh

extra:
  recipe-maintainers:
    - MaxBenChrist
    - nils-braun
    - xhochy
